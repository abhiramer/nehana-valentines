<!DOCTYPE html>
<html>
<head>
    <title>For Nehana â¤ï¸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            color: #ff4d6d;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.8rem;
        }

        img {
            max-width: 90%;
            max-height: 300px;
            width: auto;
            height: auto;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Dancing Script', cursive;
        }

        #yesBtn {
            background-color: #ff2e63;
            color: white;
        }

        #noBtn {
            background-color: #333;
            color: white;
            position: absolute;
        }

        .floating {
            position: absolute;
            font-size: 28px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.9;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }

        .confetti {
            position: absolute;
            font-size: 20px;
            animation: fall 3s linear forwards;
            z-index: 999;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

<audio autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<!-- Floating Emojis -->
<div class="floating" style="top:5%; left:5%;">ğŸŒ·</div>
<div class="floating" style="top:15%; right:10%;">ğŸŒ·</div>
<div class="floating" style="bottom:20%; left:15%;">ğŸ—</div>
<div class="floating" style="top:60%; right:20%;">ğŸ§€</div>
<div class="floating" style="bottom:10%; right:25%;">ğŸ’–</div>

<div class="container" id="mainContainer">
    <h1 id="question">Will you be my Valentine, Nehana? ğŸ¥ºâ¤ï¸ğŸ’–ğŸŒ·ğŸ—ğŸ§€âœ¨</h1>

    <img id="image" src="oreo.jpg" alt="Oreo">

    <div>
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const image = document.getElementById("image");
    const container = document.getElementById("mainContainer");

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", function(e){
        e.preventDefault();
        moveButton();
    });

    function createConfetti() {
        const emojis = ["ğŸ‰","âœ¨","ğŸ’–","ğŸŒ·","ğŸ—","ğŸ§€","â¤ï¸"];
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    }

    yesBtn.addEventListener("click", function() {
        question.innerHTML = "YAYYYY!!! Nammal epala Varkala pone? ğŸ¤¨";
        image.remove();

        const newGif = document.createElement("img");
        newGif.src = "baby.gif";
        container.insertBefore(newGif, container.children[1]);

        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        createConfetti();
    });
</script>

</body>
</html>
